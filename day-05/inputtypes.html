<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <header><h1>Input Types</h1></header>
    <main>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <label>Checkbox</label>
            <input type="checkbox">
        </div>
        <div>
            <label>Radio</label>
            <input type="radio">
        </div>
        <div>
            <label>File</label>
            <input type="file">
        </div>
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <div>
            <label>Date</label>
            <input type="date">
        </div>
        <div>
            <label>Time</label>
            <input type="time">
        </div>
        <div>
            <label>Range</label>
            <input type="range">
        </div>
        <div>
            <label>Month</label>
            <input type="month">
        </div>
        <div>
            <label>Week</label>
            <input type="week">
        </div>
        <div>
            <label>Search</label>
            <input type="search">
        </div>
        <div>
            <label>URL</label>
            <input type="url">
        </div>
        <div>
            <label>Telephone</label>
            <input type="tel">
        </div>
        <div>
            <label>Number</label>
            <input type="number">
        </div>
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <div>
            <label>Text</label>
            <input type="text">
        </div>
        <div>
            <label>Submit</label>
            <input type="submit">
        </div>
        <div>
            <label>Reset</label>
            <input type="reset">
        </div>
        <div>
            <label>Button</label>
            <input type="button">
        </div>
        <div>
            <label>Image</label>
            <input type="image">
        </div>
        <div>
            <label>Hidden</label>
            <input type="hidden">
        </div>

    </main>
    <footer><h4>Above all are input types availabe in html5.</h4></footer>
</body>
</html>
