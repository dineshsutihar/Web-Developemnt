<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Lists</h1>
        <section>
            <h2>Ordered List</h2>
            <div>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ol>
            </div>
        </section>

        <section>
            <h2>Unordered List</h2>
            <div>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li> 
                </ul>
            </div>
        </section>
        <section>
            <h2>Ordered List</h2>
            <div>
                <ol type="1" start="10" reversed >
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ol>
            </div>
        </section>
    </main>
    
</body>
</html>
