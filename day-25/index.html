<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
        <form id="calorie-counter" action="#">
            <label for="budget">Budget</label>
            <input type="number" id="budget" min=0 placeholder="Daily calorie budget">
            <fieldset id="breakfast">
                <legend>Breakfast</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
                <legend>Lunch</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
                <legend>Dinner</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
                <legend>Snacks</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
                <legend>Exercise</legend>
                <div class="input-container"></div>
            </fieldset>
            <div class="controls"><span>
                <label for="entry-dropdown">Add food or exercise:</label>
                <select name="options" id="entry-dropdown">
                    <option value="breakfast" selected>Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                    <option value="exercise">Exercise</option>
                </select>
                
                <button id="add-entry" type="button">Add Entry</button>
            </span></div>
            <div >
                <button type="submit" id="calculate-calories">Calculate Remaining Calories</button>
                <button type="button" id="clear">Clear</button>
            </div>
        </form>
        <div id="output" class="output hide" ></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
